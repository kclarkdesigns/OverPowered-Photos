<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduling Form</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="logo.png" alt="Logo">
                <h1>OverPowered Photos</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html#home">Home</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                </ul>
            </nav>
            <div class="header-right">
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <button type="button">Search</button>
                </div>
                <div class="social-icons">
                    <a href="https://facebook.com" target="_blank"><img src="facebook-icon.png" alt="Facebook"></a>
                    <a href="https://twitter.com" target="_blank"><img src="twitter-icon.png" alt="Twitter"></a>
                    <a href="https://instagram.com" target="_blank"><img src="instagram-icon.png" alt="Instagram"></a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section id="scheduling-form">
            <div id="calendar"></div>
            <div id="schedulingForm" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Schedule an Appointment</h2>
                    <form id="scheduleForm">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" required>
                        
                        <label for="date">Date:</label>
                        <input type="text" id="date" name="date" readonly required>
                        
                        <label for="time">Time:</label>
                        <input type="time" id="time" name="time" required>
                        
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>
</body>
</html>
